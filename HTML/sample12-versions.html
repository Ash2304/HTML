<!DOCTYPE html>

  <head>

  <body>
    <i><h1>Heelo World</h1></i>
    <em>
      <span><del>Heelo</del> I am <mark>from</mark>Span</span>

    <b>
      <span>Heelo I am <ins>from</ins> Span</span> </b
    ><br />
    <strong>
      <span>Heelo I <sup>am</sup> from <sub>Span</sub></span>
    </strong>
