<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="deleteFirst()">Delete First</button>
    <button onclick="deleteLast()">Delete Last</button>
    <button onclick="deleteMiddle()">Delete Middle</button>
    <button onclick="AddBegining()">Add Begining</button>
    <button onclick="AddLast()">Add Last</button>
    <button onclick="AddMiddle()">Add Middle</button>
    <button onclick="sortFriends()">Sort</button>
    <button onclick="reverseFriends()">Reverse</button>

    <div id="demo"></div>
    <script>
      var friends = ["Asha", "ram", "Ravi", "Setha", "Sita"];

      function display() {
        var allNames = "";
        for (i = 0; i < friends.length; i++) {
          allNames = allNames + friends[i] + "<br>";
          // document.write(friends[i] + "<br>");
        }
        document.getElementById("demo").innerHTML = allNames;
      }

      function deleteFirst() {
        friends.shift();
        display();
      }

      function deleteLast() {
        friends.pop();
        display();
      }

      function deleteMiddle() {
        friends.splice(2, 1);
        display();
      }

      function AddBegining() {
        friends.unshift("Murali K");
        display();
      }

      function AddLast() {
        friends.push("VMR");
        display();
      }

      function AddMiddle() {
        friends.splice(2, 0, "CCMMK");
        display();
      }

      function sortFriends() {
        friends.sort();
        display();
      }

      function reverseFriends() {
        friends.reverse();
        display();
      }

      display();
    </script>
  </body>
</html>
