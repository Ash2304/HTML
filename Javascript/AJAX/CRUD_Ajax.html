<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <button onclick="getData()">Get Data</button>
    <table class="table">
        <thead>
          <!-- <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr> -->
        </thead>
        <tbody id = "myTable">
          
        </tbody>
      </table>
    <script>
    function getData(){
        var getInfo = new XMLHttpRequest();
        getInfo.onreadystatechange = function (){
            if(getInfo.readyState == 4 && getInfo.status == 200){
                var data = JSON.parse(getInfo.responseText)
                console.log(data)
                displayData(data)

            }
    }
        getInfo.open("GET","http://www.filltext.com/?rows=10&fname={firstName}&lname={lastName}&tel={phone|format}&address={streetAddress}&city={city}&state={usState|abbr}&zip={zip}&pretty=true")
        getInfo.send()
    }

    function displayData(data){
        document.getElementById("myTable").innerHTML = ""
        for(i=0;i<data.length;i++){
            var tr = document.createElement("tr")
                for(a in data[i]){
                    var td = document.createElement("td")
                    td.innerHTML = data[i][a]
                    tr.appendChild(td)
                }
            document.getElementById("myTable").appendChild(tr)
        }
    }
    </script>
</body>
</html>
