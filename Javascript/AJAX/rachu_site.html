<!-- Function calling -->

<script>

    function getUser(){
        var user = {
            Username: '',
            Password: ''
        }
        for(a in user){
            if(a == 'Password'){
                if(document.getElementById(a).value.length != 8){
                    alert("Please enter 8 characters")
                }else{
                    user[a] = document.getElementById(a).value
                }
            }
                else{
                    if(document.getElementById(a).value == ""){
                        alert("Please enter "+a)
                        break;
                    }else{
                        user[a] = document.getElementById(a).value
                    }
                }
            }
            
        console.log(user)
    }

</script>
