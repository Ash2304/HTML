<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form2</title>
</head>
<body>
    <form action="">

            <h3>Set up your account</h3><br><br>
       Name <input type="text" id="Name"><br><br>
       Email address <input type="text" id="emailadr"><br><br>
       Username<input type="text" id="usrname"><br><br>
       Password<input type="text" id="pwrd"><br><br>
       Company<input type="text" id="company"><br><br>

      Country <select name="" id="country">

        <option value="United States">United States</option>
        <option value="India">India</option>
        <option value="Australia">Australia</option>
        <option value="United Kingdom">United Kingdom</option>
      </select><br><br>

      Timezone <select name="" id="timezone">
          <option value="Central">Central Daylight Time
                Chicago (GMT-5)</option>
           <option value="Pacific">Pacific Daylight Time
                Los Angeles (GMT-7)</option> 
           <option value="India">India (GMT+5:30)</option>     
           <option value="Australia">Australian Central Standard Time
                Adelaide (GMT+9:30)</option>     
           <option value=""></option>     
    
      </select>
    </form>
</body>
</html>
